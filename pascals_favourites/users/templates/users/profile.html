
{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section" style="width: 80%;">
        <div class="media">
            <img   class="rounded-circle account-img" src=" {{ user.profile.image.url }} ">
        <div class="media-body">
            <h3 class="account-heading"> {{ user.username }} </h3>
            <p class="text-secondary"> {{ user.email }} </p>        
        </div>
        </div>

        <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Profile Info</legend>
                {{ u_form|crispy }}
                {{ p_form|crispy }}
            </fieldset>
                <div class="form-group">
                    <button class="btn btn-outline-info">Update</button>
                    <button type="button" class="btn btn-sm btn-secondary px-3 me-2 text-white" style="color: white;">
                        <a class="text-white" href=" {% url 'logout' %} ">Logout</a>
                    </button>
    
                </div>
        </form>

    </div>
{% endblock content %}
